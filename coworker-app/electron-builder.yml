appId: com.works.myco
productName: Coworkers
# Explicit version so electron-builder can find it under pnpm's node_modules layout
electronVersion: "39.4.0"
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!svelte.config.mjs'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
fileAssociations:
  - ext: cowork
    name: Coworker Workspace
    role: Editor
    rank: Owner
    isPackage: true
asarUnpack:
  - resources/**
  - "**/node_modules/better-sqlite3/**"
  - "**/*.node"
win:
  executableName: coworkers
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    UTExportedTypeDeclarations:
      - UTTypeIdentifier: com.works.myco.cowork
        UTTypeDescription: Coworker Workspace
        UTTypeConformsTo:
          - public.directory
          - com.apple.package
        UTTypeTagSpecification:
          public.filename-extension:
            - cowork
  notarize: true
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  sign: false
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: ${env.COWORKER_UPDATES_URL}
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
